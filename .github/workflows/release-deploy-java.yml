name: Build and Deploy Finance API

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=Finance API
            org.opencontainers.image.description=Finance API with Infisical integration
            org.opencontainers.image.vendor=Your Company

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Se seu Dockerfile tiver m√∫ltiplos stages, voc√™ pode especificar o target:
          # target: production

      - name: Generate build summary
        run: |
          echo "### üöÄ Build Conclu√≠do! " >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Imagem:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Vers√£o:** \`${{ github.event.release.tag_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  deploy-to-portainer:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Portainer Webhook
        run: |
          echo "üîÑ Disparando atualiza√ß√£o no Portainer..."
          
          RESPONSE=$(curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}" \
            -w "\n%{http_code}" \
            -s)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          
          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 204 ]; then
            echo "‚úÖ Webhook disparado com sucesso!"
            exit 0
          else
            echo "‚ùå Falha ao disparar webhook. HTTP Code: $HTTP_CODE"
            echo "Response: $RESPONSE"
            exit 1
          fi

      - name: Wait for deployment (optional)
        if: success()
        run: |
          echo "‚è≥ Aguardando alguns segundos para o container reiniciar..."
          sleep 30

      - name: Health Check (optional)
        if: success()
        run: |
          echo "üè• Verificando sa√∫de da aplica√ß√£o..."
          
          # Tente at√© 5 vezes com intervalo de 10s
          for i in {1..5}; do
            if curl -f http://SEU-IP:8080/actuator/health 2>/dev/null; then
              echo "‚úÖ Aplica√ß√£o est√° saud√°vel!"
              exit 0
            fi
            echo "Tentativa $i/5 falhou, aguardando..."
            sleep 10
          done
          
          echo "‚ö†Ô∏è N√£o foi poss√≠vel verificar o health check, mas o deploy foi realizado."
          echo "Verifique manualmente: http://SEU-IP:8080/actuator/health"

      - name: Generate deployment summary
        if: always()
        run: |
          echo "### üì¶ Deploy Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ **Status:** Deploy realizado com sucesso!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Imagem:** \`${{ needs.build-and-push.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**Vers√£o:** \`${{ github.event.release.tag_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üîó **Endpoints:**" >> $GITHUB_STEP_SUMMARY
            echo "- API: http://SEU-IP:8080" >> $GITHUB_STEP_SUMMARY
            echo "- Health: http://SEU-IP:8080/actuator/health" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Status:** Falha no deploy" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Verifique os logs acima para mais detalhes." >> $GITHUB_STEP_SUMMARY
          fi

  # Job opcional: notificar em caso de falha
  notify-failure:
    needs: [build-and-push, deploy-to-portainer]
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - name: Notify failure
        run: |
          echo "‚ùå Deploy falhou para a vers√£o ${{ github.event.release.tag_name }}"
          # Aqui voc√™ pode adicionar notifica√ß√£o para Discord, Slack, etc
          # curl -X POST ${{ secrets.DISCORD_WEBHOOK }} -d "..."
